<!DOCTYPE html>
<html lang="en">

<head>

  <script src="js/highcharts.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style
    body {
  height: 100%;
  width: 100%;

}

.heading {

  padding: 10px;

  margin-bottom: 15px;
}

.container-fluid {
  padding: 0;
}

.scrollable-content {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.row {
  flex-grow: 1;
  margin-bottom: 20px; /* Adjust spacing between rows if needed */
}

.highcharts-figure,
.highcharts-data-table table {
  width: 100%;
  height: 100%;
}

.highcharts-container {
  border-radius: 10px;
  position: relative;
  width: 100%;
  height: 100%;
}

canvas {
  border-radius: 20px;
}

#particle-canvas {
  position: absolute;
  width: 100%;
  height: 100vh;
  z-index: -1;
}

@media (max-width: 767px) {
  .col-lg-4 {
    width: 100%;
    margin-bottom: 20px;
  }

  .scrollable-content {
    height: auto;
    padding-top: 20px;
    padding-bottom: 20px;
  }
}

  </style>
  <script src="js/background.js"></script>
</head>
