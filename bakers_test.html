<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Assistant</title>
    <script src="https://unpkg.com/@airgap/beacon-sdk@4.1.2/dist/walletbeacon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #0F61FF;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1em 0;
        }

        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: separate;
            border-spacing: 0;
            margin: 2em 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1em;
            text-align: left;
            cursor: pointer;
        }

        th {
            background-color: #003EE0;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #3b5998;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
            margin: 1em 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0F61FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2em auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {

            table,
            th,
            td {
                display: block;
                width: 100%;
            }

            th,
            td {
                padding: 0.5em;
            }

            tr {
                margin-bottom: 1em;
                display: block;
                border-bottom: 1px solid #ddd;
            }

            tr:last-child {
                border-bottom: none;
            }

            th {
                background-color: transparent;
                color: #333;
                text-transform: uppercase;
                font-weight: bold;
            }
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1em 0;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        #toggleLabel1,
        #toggleLabel2 {
            font-weight: bold;
            color: #333;
        }

        .stake-input {
            width: 100px;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 0.5em;
            margin-left: 0.5em;
        }

        .stake-button {
            padding: 0.5em 1em;
            background-color: #0F61FF;
            color: #fff;
            width: 100px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .stake-button:hover {
            background-color: #003EE0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .notification.success {
            background-color: #3CB371;
            /* Success green */
        }

        .notification.error {
            background-color: #DC143C;
            /* Error red */
        }

        .notification.show {
            opacity: 1;
        }

        #walletInfo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 1em;
            color: #fff;
        }

        header {
            background-color: #0F61FF;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            position: relative;
            /* Ensure header is relative for absolute positioning */
        }
    </style>
</head>

<body>

<header>
    <h1>Staking Assistant</h1>
    <div id="walletInfo"></div>
</header>

<div id="totalStakedBalance" class="center"></div>

<div class="center toggle-container">
    <div class="toggle-group">
        <label class="toggle-switch">
            <input type="checkbox" id="toggleAllBakers">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel1">Fees <= 40%</span>
    </div>
    <div class="toggle-group">
        <label class="toggle-switch">
            <input type="checkbox" id="toggleAliasBakers">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel2">Public</span>
    </div>
</div>

<div id="spinner" class="spinner"></div>

<div class="center" style="margin:0">
    <p>Stake or unstake with your <b>current</b> baker. You have to delegate first.</p>
</div>

<div class="center">
    <button class="stake-button" onclick="unstakeTez('${delegate.address}', this)">Unstake</button>
    <input type="number" class="stake-input" placeholder="Amount" min="0" step="0.000001">
    <button class="stake-button" onclick="stakeTez('${delegate.address}', this)">Stake</button>
</div>

<table id="delegateTable">
    <thead>
        <tr>
            <th>Address</th>
            <th>Alias</th>
            <th id="freeSpaceHeader">Free Space</th>
            <th id="feeHeader">Fee (%)</th>
            <th>Delegate</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    let allBakers = [];
    let filteredBakers = [];
    let client; // Declare a single client instance
    let permissions;

    async function fetchDelegateData() {
        const spinner = document.getElementById('spinner');
        const table = document.getElementById('delegateTable');
        const totalStakedBalanceDiv = document.getElementById('totalStakedBalance');

        spinner.style.display = 'block';
        table.style.display = 'none';

        try {
            let bakers = await fetch('https://api.tzkt.io/v1/delegates?limit=1000&columns=status&select=status.active').then(response => response.json());

            allBakers = bakers.filter(baker => {
                if (baker.status.active && (!document.getElementById('toggleAllBakers').checked || baker.fee <= 40)) {
                    return true;
                }
                return false;
            });
            filteredBakers = allBakers;

            let totalStakedBalance = 0;
            let tableHtml = '';

            filteredBakers.forEach(baker => {
                totalStakedBalance += baker.stakingBalance;
                tableHtml += `<tr><td>${baker.address}</td><td>${baker.alias ? baker.alias : '-'}</td><td>${(baker.freeSpace / 1000000).toFixed(2)}</td><td>${baker.fee}</td><td><button onclick="delegate('${baker.address}')">Delegate</button></td></tr>`;
            });

            totalStakedBalanceDiv.innerHTML = `Total Staked Balance: ${(totalStakedBalance / 1000000).toFixed(2)} êœ©`;
            document.querySelector('#delegateTable tbody').innerHTML = tableHtml;

            spinner.style.display = 'none';
            table.style.display = 'table';
        } catch (error) {
            console.error('Error fetching data:', error);
            showNotification('Failed to fetch delegate data', 'error');
        }
    }

    async function delegate(address) {
        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block';

        try {
            const operation = await client.requestOperation({
                operationDetails: [
                    {
                        kind: beacon.OperationKind.DELEGATION,
                        delegate: address,
                    },
                ],
            });

            await operation.confirmation();

            spinner.style.display = 'none';
            showNotification('Successfully delegated to ' + address, 'success');
        } catch (error) {
            console.error('Error delegating:', error);
            showNotification('Failed to delegate to ' + address, 'error');
        }
    }

    async function unstakeTez(address, button) {
        const amount = parseFloat(button.previousElementSibling.value);

        if (!amount || amount <= 0) {
            showNotification('Please enter a valid amount', 'error');
            return;
        }

        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block';

        try {
            const operation = await client.requestOperation({
                operationDetails: [
                    {
                        kind: beacon.OperationKind.UNSTAKE,
                        amount: amount * 1000000,
                    },
                ],
            });

            await operation.confirmation();

            spinner.style.display = 'none';
            showNotification('Successfully unstaked ' + amount + ' êœ©', 'success');
        } catch (error) {
            console.error('Error unstaking:', error);
            showNotification('Failed to unstake ' + amount + ' êœ©', 'error');
        }
    }

    async function stakeTez(address, button) {
        const amount = parseFloat(button.previousElementSibling.value);

        if (!amount || amount <= 0) {
            showNotification('Please enter a valid amount', 'error');
            return;
        }

        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block';

        try {
            const operation = await client.requestOperation({
                operationDetails: [
                    {
                        kind: beacon.OperationKind.STAKE,
                        amount: amount * 1000000,
                    },
                ],
            });

            await operation.confirmation();

            spinner.style.display = 'none';
            showNotification('Successfully staked ' + amount + ' êœ©', 'success');
        } catch (error) {
            console.error('Error staking:', error);
            showNotification('Failed to stake ' + amount + ' êœ©', 'error');
        }
    }

    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.classList.add('notification', type, 'show');
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 500);
        }, 3000);
    }

    async function initBeacon() {
        try {
            const dappClient = new beacon.DAppClient({ name: 'Staking Assistant' });
            client = dappClient; // Assign the client instance

            const activeNetwork = await client.getActiveNetwork();
            console.log('Active network:', activeNetwork);

            client.addEventListener(beacon.ClientEvent.PERMISSIONS_UPDATE, async (permissions) => {
                console.log('Permissions update:', permissions);
                permissions = permissions; // Update permissions
                await fetchDelegateData();
            });

            client.addEventListener(beacon.ClientEvent.ACTIVE_ACCOUNT_CHANGE, async (account) => {
                console.log('Active account change:', account);
                showWalletInfo(account);
                await fetchDelegateData();
            });

            const activeAccount = await client.getActiveAccount();
            if (activeAccount) {
                console.log('Active account:', activeAccount);
                showWalletInfo(activeAccount);
            } else {
                showNotification('No active account found', 'error');
            }

            await client.requestPermissions({
                network: {
                    type: beacon.NetworkType.CARTHAGENET,
                },
            });

            await fetchDelegateData();
        } catch (error) {
            console.error('Error initializing Beacon SDK:', error);
            showNotification('Failed to initialize Beacon SDK', 'error');
        }
    }

    function showWalletInfo(account) {
        const walletInfoDiv = document.getElementById('walletInfo');
        walletInfoDiv.innerHTML = `Current Wallet: ${account.address}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        initBeacon();
    });
</script>

</body>
</html>
